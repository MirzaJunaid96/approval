name: Deployment Request
description: Place a Deployment Request
title: "[DEPLOYMENT]: "
labels: ["deployment"]
body:
  - type: input
    id: version
    attributes:
      label: VERSION
      description: What version needs to be deployed?
      placeholder: ex. 4.0.0
    validations:
      required: true
  - type: input
    id: path
    attributes:
      label: PATH
      description: Also tell us, what did you expect to happen?
      placeholder: ex. /home/ubuntu/dev/main
      value: "/home/ubuntu"
    validations:
      required: true
  - type: input
    id: branch
    attributes:
      label: BRANCH
      description: Also tell us, what did you expect to happen?
      placeholder: ex. master
      value: "develop"
    validations:
      required: true
